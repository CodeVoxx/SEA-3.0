	<h1>SEA Kurs - Welle 4</h1>
	<p>Liste der Personen:</p>
	<table class="table table-bordered" id="tid001">
		<thead>
			<tr>
				<th scope="col">Nr.</th>
				<th scope="col">ID</th>
				<th scope="col">Bild</th>
				<th scope="col">Anrede</th>
				<th scope="col">Vorname</th>
				<th scope="col">Nachname</th>
				<th scope="col">Strasse</th>
				<th scope="col">HausNr.</th>
				<th scope="col">PLZ</th>
				<th scope="col">Ort</th>
				<th scope="col">E-Mail</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<hr>
	<article class="forecast">
		<h5>Join us!</h5>
			<form id="submit">
				<label for="id">id:</label> <br> 
				<input id="id" type="text" name="id"> <br> 
				<label for="anrede">Anrede:</label><br>
					<select name="anrede" id="anrede">
						<option value="Auswahl">Bitte w√§hlen Sie</option>
						<option value="mr">Herr</option>
						<option value="miss">Frau</option>
						<option value="other">Divers</option>
					</select>
<!--			<input type="text" id="salut" name="salut"><br> -->
				<label for="vorname">First name:</label> 
				<input id="vorname" type="text" name="vorname"> <br> 
				<label for="nachname">Last	name:</label> 
				<input id="nachname" type="text" name="nachname"> <br> 
				<label for="str">Strasse: *</label> 
				<input type="text" id="str" name="str">	<br>
				<label for="hausnr">HausNr.: *</label> 
				<input type="text" id="hausnr" name="hausnr"> <br>
				<label for="plz">Postleitzahl: *</label> 
				<input type="text" id="plz" name="plz"> <br>
				<label for="ort">Ort: *</label> 
				<input type="text" id="ort" name="ort"> <br>		
				<label for="email">E-Mail: *</label> 
				<input type="text" id="email" name="email"> <br>
				<input id="button" type="submit"  value="Submit">
				<br>
				<input id="delbutton" type="submit"  value="Delete">
			</form>
	</article>
